
<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<title>Oren Video Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="img/Favicon.png">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/flatpickr.min.css">
	<link rel="stylesheet" type="text/css" href="css/fontello.css">
	<link rel="stylesheet" type="text/css" href="css/fontello-codes.css">
	<link rel="stylesheet" type="text/css" href="css/thumbs-embedded.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/tei.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" type="text/css" href="css/color.css">

	</head>
	<body>
		<div class="wrapper hp_1">
			<header>
				<div th:replace="/common/tob_bar.html::top_bar()"></div><!--header_content end-->
				<div th:replace="/common/btm_bar.html::btm_bar()"></div><!--header_content end-->
			</header><!--header end-->
			<div th:replace="/common/side_menu.html::side_menu()"></div><!--header_content end-->


			<section class="banner-section">
				<div class="main" id="main">
					<div class="menu-box">
					</div>
					<!----------------------------------内容 add by tei start -------------------------------------->
						<div  class="sub-menu hide" id="sub-menu">
							<div th:each="listSmallCategoryTblPojo : ${listListSmallCategoryTblPojo}" class="inner-box">
								<div class="sub-inner-box">
									<div class="title"></div>
									<div class="sub-row">
										<span  th:each="smallCategoryTblPojo : ${listSmallCategoryTblPojo}">
											<a th:href="@{/video(bigCtgCode=${smallCategoryTblPojo.bigCtgCode},smallCtgCode=${smallCategoryTblPojo.smallCtgCode})}" th:text="${smallCategoryTblPojo.smallCtgName}"></a>  &nbsp;&nbsp;|&nbsp;&nbsp;

										</span>
									</div>
								</div>
							</div>
						</div>
					<!----------------------------------内容 add by tei end -------------------------------------->
					<!-- 菜单 -->
					<div class="menu-content" id="menu-content">
						<div th:each="ctg:${bigCtgList}" class="menu-item" data-index="0">
							<a href="">
								<span th:text="${ctg.ctgName}"></span>
								<i class="icon"></i>
							</a>
						</div>
					</div>
					<div class="banner" id="banner">
						<a href="">
							<div class="banner-slide slide1 slide-active" style="display: none;"></div>
						</a>
						<a href="">
							<div class="banner-slide slide2" style="display: none;"></div>
						</a>
						<a href="">
							<div class="banner-slide slide3" style="display: block;"></div>
						</a>
					</div>
					<a href="javascript:void(0)" class="button prev" id="prev"></a>
					<a href="javascript:void(0)" class="button next" id="next"></a>
					<div class="dots" id="dots">
						<span class="" id="0"></span>
						<span id="1" class=""></span>
						<span id="2" class="active"></span>
					</div>
				</div>
			</section><!--banner-section end-->

			<section class="services-sec">
			</section><!--services-sec end-->

			<section class="vds-main">
				<div class="vidz-row">
					<div class="container">
						<div class="vidz_sec">
							<h3>最新视频</h3>
							<div class="vidz_list">
								<div class="row">
									<!---------add by tei start ---------->
									<div th:each="lessonTblPojo:${listLessonTblPojo}" class="col-lg-3 col-md-6 col-sm-6 col-6 full_wdth">
										<div class="video">
											<div class="vid_thumbainl">
												<a th:href="@{/video/watch(lessonId=${lessonTblPojo.lessonId})}" title="">
													<img th:src="${lessonTblPojo.lessonImg}" alt="">
													<span class="watch_later">
														<i class="icon-watch_later_fill"></i>
													</span>
												</a>
											</div>
											<div class="video_info">
												<h3><a th:text="${lessonTblPojo.lessonName}" th:href="@{/video/watch(lessonId=${lessonTblPojo.lessonId})}" title=""></a></h3>
												<h4><a th:text="${lessonTblPojo.bitCtgName}" href="Single_Channel_Home.html" title=""></a> <span class="verify_ic"><i class="icon-tick"></i></span></h4>
											</div>
										</div>
									</div>
									<!---------add by tei end ---------->
								</div>
							</div><!--vidz_list end-->
						</div><!--vidz_videos end-->
					</div>
				</div><!--vidz-row end-->
			</section><!--vds-main end-->
			<div th:replace="/common/bottom.html::bottom()"></div><!--header_content end-->
		</div><!--wrapper end-->

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/flatpickr.js"></script>
		<script src="js/script.js"></script>
		<script src="js/script2.js"></script>

		<script>
	        function OnLinkClick() {
	            target = document.getElementById("logoutForm");
	            target.submit();
	            return false;
		        }
		  </script>

	</body>
</html>
