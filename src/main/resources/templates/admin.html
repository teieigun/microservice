    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <link rel="stylesheet" type="text/css" href="css/fontello-codes.css">
    <link rel="stylesheet" type="text/css" href="css/thumbs-embedded.css">
    <link rel="stylesheet" type="text/css" href="css/video-js.css">

    <style>
        form {
            padding: 20px 15px 15px 120px;
        }

        form {
            width: 500px;
            height: 300px;
        }

        form fieldset {
            border: 0;
            align: center;
        }

        form label {
            display: inline-block;
            width: 70px;
            text-align: right
        }

        input {
            width: 240px;
            height: 30px;
        }

        #submit {
            width: 200px;
            height: 35px;
            position: relative;
            left: 70px;
        }

        #submit:hover {
            cursor: pointer;
            background: #D8D8D8;
        }

        body {
            width: 100%;
            height: 100%;
            background-image: url(img/1.jpg);
        }

        #box {
            position: fixed;
            left: 0px;
            right: 0px;
            width: 706px;
            margin-left: auto;
            margin-right: auto;
            top: 100px;
        }

        #code {
            width: 70px;
            height: 40px;
            font-size: 18px;
        }

        #captcha_img {
            position: relative;
            bottom: -15px;
        }

        a {
            position: relative;
            bottom: -10px;
        }
    </style>
</head>

<body>
<div id="box">
    <form method="post" action="upload" enctype="multipart/form-data" style="background:#cccccc;border-radius:25px;">
        <fieldset>
            <div style="margin-left: 120px;font-size: 30px;font-family:STXingkai;">
                文件上传
            </div>
            <!-- <p>
              <label>用户名:</label>
              <input type="text"name="username"placeholder="用户名"required="required"/>
            </p>
            <p>
              <label>密码:</label>
              <input type="password"name="password"placeholder="密码"required="required"/>
            </p> -->

            <p>
                <label>选择文件:</label>
                <input type="file" name="file">
            </p>
            <p>
                <label>保存路径:</label>
                <input type="text" name="path" id="path" value="L:\"/>
            </p>
            <p>
                <input type="submit" value="开始上传" name="submit" id="submit"/>
            </p>
        </fieldset>
    </form>
</div>
</body>
