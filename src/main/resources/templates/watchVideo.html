<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>微服私访</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="icon" href="img/Favicon.png" type="image/x-icon">
		<link rel="icon" href="images/Favicon.png">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/fontello.css">
		<link rel="stylesheet" type="text/css" href="css/fontello-codes.css">
		<link rel="stylesheet" type="text/css" href="css/thumbs-embedded.css">
		<link rel="stylesheet" type="text/css" href="css/video-js.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<link rel="stylesheet" type="text/css" href="css/color.css">
		<link rel="stylesheet" type="text/css" href="css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/tei.css">
		<script src="./js/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
		  $(".video_list_num").mouseenter(function(){
			this.style.backgroundColor ="#F0F8FF";
			$(this).find("Button").css('display','block');
		  });
		  $(".video_list_num").mouseleave(function(){
			this.style.backgroundColor = "#F0F8FF";
			$(this).find("Button").css('display','none');
		  });

		});
		</script>
	</head>
	<body>
		<div class="wrapper">

			<header>
				<div th:replace="/common/tob_bar.html::top_bar()"></div><!--header_content end-->
				<div th:replace="/common/btm_bar.html::btm_bar()"></div><!--header_content end-->
			</header><!--header end-->
			<div th:replace="/common/side_menu.html::side_menu()"></div><!--header_content end-->


			<section class="mn-sec">
				<div class="container">
					<div class="row">
						<div class="col-lg-9">
							<div class="mn-vid-sc single_video">
								<div class="vid-1">
									<iframe id="videoWindow" width="850" height="722" th:src="${LessonChapterPojoOne.url}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
								</div><!--vid-1 end-->
								<div class="dlcon">
									<div class="content1">
										<div class="dlconL fl">
											<!--课程目录-->
											<div class="dlinfo dlinfo2" style="display: block;">
													<div class="div_xlbtn">
														<div th:each="lessonChapterPojo:${listLessonChapterPojo}">
															<a id="1qaz" href="#" class="video_list_num" style="background-color:#F0F8FF; color: rgb(120, 125, 130);"><span th:text="${lessonChapterPojo.chapterName}" /> <button type="button" class="layui-btn-hidden layui-btn-danger layui-btn-radius fr" th:attr="onclick='player(\'' + ${lessonChapterPojo.lessonId}+ ','+${lessonChapterPojo.chapterNo} + '\');'">开始学习</button></a>
														</div>
													</div>
											</div>
										</div>
									</div>
								</div>
							</div><!--mn-vid-sc end--->
						</div><!---col-lg-9 end-->

						<div th:replace="/common/recomend.html::recomend()"></div><!--header_content end-->
					</div>
				</div>
			</section><!--mn-sec end-->

		</div><!--wrapper end-->
		<div th:replace="/common/bottom.html::bottom()"></div><!--header_content end-->

		<script src="js/jquery.min.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/flatpickr.js"></script>
		<script src="js/script.js"></script>
		<script src="js/script2.js"></script>
		<script>
			function player(para){
                var result = para.split(',');
                window.location.href = '/changeChapter?lessonId='+result[0]+'&chapterNo='+result[1];
			}

	        function OnLinkClick() {
	            target = document.getElementById("logoutForm");
	            target.submit();
	            return false;
		        }
		  </script>
	</body>
</html>
